# VSEPR-Sim Path Configuration
# Professional data management settings

[paths]
# Directory paths (relative to project root)
cache_dir = data/cache
geometry_dir = data/geometries
archive_dir = data/archive
output_dir = outputs
session_dir = outputs/sessions
log_dir = logs

[cache]
# Geometry cache settings
enabled = true
max_size_gb = 10
auto_cleanup = true
ttl_days = 365
index_file = data/cache/geometries.db

[sessions]
# Session management
auto_create = true
keep_latest = 10
auto_archive_days = 30
default_name_format = session_%Y%m%d_%H%M%S

[output]
# Output file naming
timestamp_format = %Y%m%d_%H%M%S
include_hash = true
symlink_latest = true
separate_by_type = true

[archive]
# Archival settings
compression = gzip
split_by_month = true
include_manifest = true
max_archive_size_gb = 50

[md_integration]
# MD simulation integration
export_dir = md_simulations
use_vsepr_geometries = true
auto_convert_format = xyz
keep_optimization_history = false

[naming]
# File naming conventions
molecule_format = {formula}_{timestamp}_{hash}.xyz
visualization_format = {formula}_{timestamp}.html
session_format = session_{timestamp}
archive_format = {name}_{date}.tar.gz

[cleanup]
# Automatic cleanup policies
auto_cleanup_enabled = false
cleanup_interval_days = 7
keep_recent_days = 30
remove_duplicates = true
compress_old_outputs = true
