<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2O - VSEPR-Sim Viewer</title>
    <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <style>
        body { margin: 0; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0a0f; color: #fff; }
        #container { width: 800px; height: 600px; margin: 20px auto; border: 2px solid #444; border-radius: 8px; background: #000; }
        .header { text-align: center; padding: 20px; }
        .header h1 { margin: 0; color: #00d9ff; }
        .header p { margin: 5px 0; color: #aaa; }
        .info { max-width: 800px; margin: 20px auto; padding: 20px; background: #1a1a2e; border-radius: 8px; }
        .info h3 { color: #00d9ff; margin-top: 0; }
        .info table { width: 100%; border-collapse: collapse; }
        .info td { padding: 8px; border-bottom: 1px solid #333; }
        .info td:first-child { color: #aaa; width: 200px; }
        .controls { text-align: center; margin: 20px; }
        .controls button { padding: 10px 20px; margin: 5px; background: #00d9ff; border: none; border-radius: 5px; color: #000; font-weight: bold; cursor: pointer; }
        .controls button:hover { background: #00b8d4; }
    </style>
</head>
<body>
    <div class="header">
        <h1>H2O Molecule Viewer</h1>
        <p>Generated by VSEPR-Sim v2.0</p>
    </div>
    
    <div id="container"></div>
    
    <div class="controls">
        <button onclick="viewer.setStyle({}, {stick: {radius: 0.15}, sphere: {scale: 0.3}}); viewer.render();">Ball & Stick</button>
        <button onclick="viewer.setStyle({}, {sphere: {scale: 0.5}}); viewer.render();">Spheres</button>
        <button onclick="viewer.setStyle({}, {stick: {radius: 0.1}}); viewer.render();">Sticks</button>
        <button onclick="viewer.zoomTo(); viewer.render();">Reset View</button>
    </div>
    
    <div class="info">
        <h3>Molecular Information</h3>
        <table>
            <tr><td>Formula:</td><td>H2O</td></tr>
            <tr><td>Number of Atoms:</td><td>3</td></tr>
            <tr><td>Number of Bonds:</td><td>2</td></tr>
            <tr><td>Optimized:</td><td>Yes (FIRE algorithm)</td></tr>
        </table>
        
        <h3>Atom Positions</h3>
        <table>
            <tr><td><strong>Atom</strong></td><td><strong>X (Å)</strong></td><td><strong>Y (Å)</strong></td><td><strong>Z (Å)</strong></td></tr>
            <tr><td>O</td><td>0.0000</td><td>0.0056</td><td>0.0000</td></tr>
            <tr><td>H</td><td>0.7512</td><td>0.5872</td><td>0.0000</td></tr>
            <tr><td>H</td><td>-0.7512</td><td>0.5872</td><td>0.0000</td></tr>
        </table>
    </div>
    
    <script>
        let viewer = $3Dmol.createViewer('container', {backgroundColor: 'black'});
        
        // XYZ data
        let xyzData = `3\nH2O\nO 0.000000 0.005595 0.000000\nH 0.751155 0.587202 0.000000\nH -0.751155 0.587202 0.000000\n`;
        
        viewer.addModel(xyzData, 'xyz');
        viewer.setStyle({}, {stick: {radius: 0.15}, sphere: {scale: 0.3}});
        viewer.zoomTo();
        viewer.render();
        viewer.zoom(1.2);
    </script>
</body>
</html>
